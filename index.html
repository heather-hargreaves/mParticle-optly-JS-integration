<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My page</title>


    <style>
        body {
          font-family: sans-serif;
          display: flex;
          flex-direction: column;
          /*justify-content: center;*/
          align-items: center;

        }


        button {
          margin: 30px;
          width: 50%;
          height: 30px;
        }

    </style>
    <script src="mparticle-config.js" charset="utf-8"></script>
  </head>
  <body>


    <h1>mParticle Web demo</h1>
    <h2>click the button below to send an event to mParticle</h2>

    <button type="button" name="button" onclick="send_mp_event()">Click me!</button>


    <script type="text/javascript">


          var send_mp_event = function() {
            console.log('mParticle has loaded!', mParticle);
             // !! Note: do not attempt to access the user object at this point
             // !! var user = window.mParticle.Identity.getCurrentUser();
             // !! Instead, access the user object via the mParticle.config.identityCallback option
             var product1 = mParticle.eCommerce.createProduct('Foo name', 'Foo sku', 100, 4),
                 shipping = 30,
                 tax = 30,
                 ta = mParticle.eCommerce.createTransactionAttributes('foo-transaction-id', 'foo-affiliation', 'foo-coupon', 600, shipping, tax),
                 logPurchaseBoolean = false,
                 attributes = {foo: 'bar'},
                 customFlags = {'Optimizely.EventName': 'clicked_button'};

             mParticle.eCommerce.logPurchase(ta, product1, logPurchaseBoolean, attributes, customFlags);
          }

    </script>
  </body>
</html>
